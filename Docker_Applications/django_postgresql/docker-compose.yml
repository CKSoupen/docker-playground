version: '3.9'

services:
    db:
      image: postgres
      container_name: ck-django-postgres
      volumes:
        - ./data/db:/var/lib/postgresql/data
      environment:
        - POSTGRES_DB=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
      ports: 
        - "5432:5432"
    web:
      build: .
      container_name: ck-django-web
      command: python app/web/manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/app/web
      ports:
        - "8000:8000"
      environment:
        - POSTGRES_NAME=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
      depends_on:
        - db